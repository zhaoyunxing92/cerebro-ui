<app-logo></app-logo>
<div class="connect-container">
  <div class="text-center">
    <p>
      <span *ngIf="connecting">
          <i class="fa fa-fw fa-circle-o-notch fa-spin"> </i> Connecting...
      </span>&nbsp;
      <span class="text-danger" *ngIf="feedback">
          {{feedback}}
      </span>
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="connect(form.value.host)">
    <div *ngIf="hosts.length>0" style="max-height:200px;overflow: auto;">
      <table class="table">
        <thead>
        <tr>
          <th>Known clusters</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let node of hosts">
          <td (click)="connect(node)">
            <span>{{node}}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="form-group">
      <label for="host">Node address</label>
      <input id="host" type="text" formControlName="host" class="form-control form-control-sm"
             placeholder="e.g.: http://localhost:9200">
    </div>
    <button type="submit" class="btn btn-success pull-right" [disabled]="!form.valid">
      Connect
    </button>
  </form>
</div>
